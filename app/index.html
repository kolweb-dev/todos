<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Game</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


    <section class="todoapp">
        <header class="header">
            <h1 style="margin-top: 50px;">todos</h1>
            <input class="new-todo" placeholder="What needs to be done?">
        </header>

        <section class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>

            <ul class="todo-list">
                <li class="completed">
                    <input id="todo-1" class="toggle" type="checkbox" checked>
                    <label for="todo-1">HTML</label>
                    <button class="destroy"></button>
                </li>
                <li class="completed">
                    <input id="todo-2" class="toggle" type="checkbox" checked>
                    <label for="todo-2">CSS</label>
                    <button class="destroy"></button>
                </li>
                <li class="">
                    <input id="todo-3" class="toggle" type="checkbox">
                    <label for="todo-3">Javascript</label>
                    <button class="destroy"></button>
                </li>

            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                1 item left
            </span>
            <ul class="filters">
                <li>
                    <a href="#/" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active" >Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>
            <button class="clear-completed">
                Clear completed
            </button>
            <div></div>
        </footer>
    </section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="./js/main.js"></script>
</body>

</html>
